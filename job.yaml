apiVersion: batch/v1
kind: Job
metadata:
  name: hola-mundo-job
  namespace: stnvivanco92-dev   # o tu namespace
spec:
  template:
    spec:
      containers:
        - name: hola-mundo
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
          - |
            echo "hola mundo"
      restartPolicy: Never
  backoffLimit: 2  # NÃºmero de reintentos en caso de fall